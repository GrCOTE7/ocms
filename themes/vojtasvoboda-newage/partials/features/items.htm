{% for feature in this.theme.features_list %}

    {% if loop.index0 % 2 == 0 %}
    <div class="row">
    {% endif %}

    <div class="col-md-6">
        <div class="feature-item">
            <i class="{{ feature.icon }} text-primary"></i>
            <h3>{{ feature.name }}</h3>
            <p class="text-muted">{{ feature.text }}</p>
        </div>
    </div>

    {% if (loop.index0 % 2 == 1) or loop.last %}
    </div><!-- !end row -->
    {% endif %}

{% endfor %}
